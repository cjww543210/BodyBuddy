<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사용자 정보 입력</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>사용자 정보 입력</h1>
    <form action="/submit" method="post">
      <label>이름:</label>
      <input type="text" name="name" required>

      <label>나이:</label>
      <input type="number" name="age" required>

      <label>신장(cm):</label>
      <input type="number" step="0.1" name="height" required>

      <label>체중(kg):</label>
      <input type="number" step="0.1" name="weight" required>

      <label>체지방(%):</label>
      <input type="number" step="0.1" name="body_fat" required>

      <label>목표 체중(kg):</label>
      <input type="number" step="0.1" name="target_weight" required>

      <label>다이어트 기간(주):</label>
      <input type="number" name="diet_period_weeks" required>

      <button type="submit">제출</button>
    </form>
  </div>
</body>
</html>
